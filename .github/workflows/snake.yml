name: Generate Snake
on:
  schedule:
    - cron: "0 */12 * * *"
  workflow_dispatch:
  push:
    branches:
    - main
jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 10
    
    steps:
      - name: Generate github-contribution-grid-snake.svg
        uses: Platane/snk/svg-only@v3
        with:
          github_user_name: Youssef8811
          outputs: |
            dist/github-contribution-grid-snake.svg?palette=custom&color_snake=rgb(108,99,255)&color_dots=rgb(13,17,23),rgb(35,41,64),rgb(108,99,255),rgb(139,127,255),rgb(169,159,255)
            dist/github-contribution-grid-snake-dark.svg?palette=custom&color_snake=rgb(108,99,255)&color_dots=rgb(13,17,23),rgb(35,41,64),rgb(108,99,255),rgb(139,127,255),rgb(169,159,255)
            
      - name: Push github-contribution-grid-snake.svg to the output branch
        uses: crazy-max/ghaction-github-pages@v3.1.0
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
