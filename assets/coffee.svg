<svg 
  width="200" 
  height="350" 
  viewBox="0 0 200 350" 
  xmlns="http://www.w3.org/2000/svg"
  aria-label="Animated cylindrical coffee mug with a handle, spilling a one-sided waterfall of coffee."
>
  <defs>
    <linearGradient id="coffeeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5C3A21" />
      <stop offset="50%" stop-color="#6F4E37" />
      <stop offset="100%" stop-color="#5C3A21" />
    </linearGradient>
    <linearGradient id="mugBodyGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D1B280" />
      <stop offset="50%" stop-color="#C0A070" />
      <stop offset="100%" stop-color="#D1B280" />
    </linearGradient>
  </defs>

  <!-- Coffee waterfall -->
  <path fill="url(#coffeeGradient)">
    <animate 
      attributeName="d"
      dur="2s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
      values="
        M 75 90 C 70 140, 60 200, 70 280 L 80 280 C 85 200, 90 140, 85 90 Z;
        M 75 90 C 80 130, 85 180, 75 280 L 85 280 C 90 180, 95 130, 85 90 Z;
        M 75 90 C 70 140, 60 200, 70 280 L 80 280 C 85 200, 90 140, 85 90 Z
      "
    />
  </path>
  
  <!-- Mug -->
  <g transform="translate(100, 80) rotate(-70)">
    <path d="M -25 30 L -25 -30 A 25 10 0 0 1 25 -30 L 25 30 A 25 10 0 0 1 -25 30 Z" 
          fill="url(#mugBodyGradient)" 
          stroke="#A48C65" 
          stroke-width="1.5"/>

    <ellipse cx="0" cy="-30" rx="20" ry="8" fill="#6F4E37" />

    <!-- Removed the white rim -->
    <!-- <ellipse cx="0" cy="-30" rx="25" ry="10" fill="none" stroke="url(#mugRimGradient)" stroke-width="4" /> -->

    <path d="M 30 0 C 40 -15, 40 -25, 30 -30 L 30 -20 C 35 -20, 35 -10, 30 0 Z" 
          fill="url(#mugBodyGradient)" 
          stroke="#A48C65" 
          stroke-width="1.5"/>
  </g>
</svg>
