<svg viewBox="0 0 400 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Card shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
    
    <!-- Gradient for accent -->
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#1a1a1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2d2d2d;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Outer card border -->
  <rect x="10" y="10" width="380" height="580" rx="20" fill="#0a0a0a" filter="url(#shadow)"/>
  
  <!-- Inner card -->
  <rect x="20" y="20" width="360" height="560" rx="15" fill="#faf8f5" stroke="#2d2d2d" stroke-width="2"/>
  
  <!-- Decorative icon - coffee cup -->
  <g transform="translate(200, 65)">
    <rect x="-12" y="-8" width="24" height="18" rx="2" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
    <path d="M 12 0 L 18 0 Q 20 0 20 3 Q 20 6 18 6 L 12 6" fill="none" stroke="#1a1a1a" stroke-width="1.5"/>
    <line x1="-8" y1="-15" x2="-8" y2="-12" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="0" y1="-17" x2="0" y2="-12" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="8" y1="-15" x2="8" y2="-12" stroke="#1a1a1a" stroke-width="1.5" stroke-linecap="round"/>
  </g>
  
  <!-- Title -->
  <text x="200" y="120" font-family="Georgia, serif" font-size="36" font-weight="bold" fill="#1a1a1a" text-anchor="middle" letter-spacing="4">
    CODE RECIPE
  </text>
  
  <!-- Decorative lines -->
  <line x1="80" y1="150" x2="160" y2="150" stroke="#1a1a1a" stroke-width="2"/>
  <line x1="240" y1="150" x2="320" y2="150" stroke="#1a1a1a" stroke-width="2"/>
  
  <!-- Subtitle -->
  <text x="200" y="175" font-family="Georgia, serif" font-size="14" fill="#4a4a4a" text-anchor="middle" font-style="italic">
    Clean Architecture Edition
  </text>
  
  <!-- Icon group -->
  <g transform="translate(200, 220)">
    <!-- Stylized code brackets -->
    <path d="M -40 -15 L -50 0 L -40 15" fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
    <path d="M 40 -15 L 50 0 L 40 15" fill="none" stroke="#1a1a1a" stroke-width="2.5" stroke-linecap="round"/>
    <circle cx="-15" cy="0" r="3" fill="#1a1a1a"/>
    <circle cx="0" cy="0" r="3" fill="#1a1a1a"/>
    <circle cx="15" cy="0" r="3" fill="#1a1a1a"/>
  </g>
  
  <!-- Quote -->
  <text x="200" y="280" font-family="Georgia, serif" font-size="13" fill="#2d2d2d" text-anchor="middle">
    <tspan x="200">Simple is better than complex.</tspan>
    <tspan x="200" dy="20">Complex is better than complicated.</tspan>
  </text>
  
  <!-- Decorative separator -->
  <rect x="80" y="320" width="240" height="2" fill="url(#accentGrad)"/>
  
  <!-- Ingredients section -->
  <text x="80" y="355" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#1a1a1a" letter-spacing="2">
    INGREDIENTS
  </text>
  
  <text x="80" y="385" font-family="Monaco, monospace" font-size="12" fill="#2d2d2d">
    <tspan x="80">• 2 Cups of Readability</tspan>
    <tspan x="80" dy="22">• 3 Table Spoons of Consistency</tspan>
    <tspan x="80" dy="22">• A Pinch of Comments (Cinnamon Works Too)</tspan>
    <tspan x="80" dy="22">• A Handful of Testing</tspan>
    <tspan x="80" dy="22">• A Drizzle of Documentation</tspan>
  </text>
  
  <!-- Method section -->
  <rect x="80" y="490" width="240" height="2" fill="url(#accentGrad)"/>
  
  <text x="80" y="520" font-family="Georgia, serif" font-size="16" font-weight="bold" fill="#1a1a1a" letter-spacing="2">
    METHOD
  </text>
  
  <text x="200" y="548" font-family="Georgia, serif" font-size="12" fill="#4a4a4a" text-anchor="middle" font-style="italic">
    Mix thoroughly with consistent formatting,
  </text>
  <text x="200" y="565" font-family="Georgia, serif" font-size="12" fill="#4a4a4a" text-anchor="middle" font-style="italic">
    let rest with proper documentation, serve fresh.
  </text>
  
  <!-- Interactive hover effect on brackets -->
  <g class="hover-element" style="cursor: pointer;">
    <rect x="0" y="0" width="400" height="600" fill="transparent"/>
    <animate attributeName="opacity" begin="mouseover" dur="0.3s" fill="freeze" to="0.02"/>
    <animate attributeName="opacity" begin="mouseout" dur="0.3s" fill="freeze" to="0"/>
  </g>
  
  <style>
    @keyframes float {
      0%, 100% { transform: translateY(0px); }
      50% { transform: translateY(-3px); }
    }
    
    text {
      user-select: none;
    }
  </style>
</svg>
