<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Coffee Cup -->
  <g id="cup">
    <!-- Saucer -->
    <ellipse cx="100" cy="160" rx="50" ry="8" fill="#8B4513" opacity="0.6"/>
    
    <!-- Cup body -->
    <path d="M 70 160 L 75 100 Q 75 95 80 95 L 120 95 Q 125 95 125 100 L 130 160 Z" 
          fill="#D2691E" stroke="#8B4513" stroke-width="2"/>
    
    <!-- Coffee inside -->
    <path d="M 77 155 L 80 105 L 120 105 L 123 155 Z" 
          fill="#3E2723"/>
    
    <!-- Cup handle -->
    <path d="M 130 115 Q 145 115 145 130 Q 145 145 130 145" 
          fill="none" stroke="#8B4513" stroke-width="3" stroke-linecap="round"/>
  </g>
  
  <!-- Steam wisps -->
  <g id="steam">
    <!-- Steam wisp 1 -->
    <path d="M 85 95 Q 80 80 85 65 Q 90 50 85 35" 
          fill="none" stroke="#E0E0E0" stroke-width="2.5" 
          stroke-linecap="round" opacity="0.7">
      <animate attributeName="d" 
               dur="3s" 
               repeatCount="indefinite"
               values="M 85 95 Q 80 80 85 65 Q 90 50 85 35;
                       M 85 95 Q 90 80 85 65 Q 80 50 85 35;
                       M 85 95 Q 80 80 85 65 Q 90 50 85 35"/>
      <animate attributeName="opacity" 
               dur="3s" 
               repeatCount="indefinite"
               values="0.7; 0.4; 0.7"/>
    </path>
    
    <!-- Steam wisp 2 -->
    <path d="M 100 90 Q 105 75 100 60 Q 95 45 100 30" 
          fill="none" stroke="#E0E0E0" stroke-width="2.5" 
          stroke-linecap="round" opacity="0.7">
      <animate attributeName="d" 
               dur="2.5s" 
               repeatCount="indefinite"
               values="M 100 90 Q 105 75 100 60 Q 95 45 100 30;
                       M 100 90 Q 95 75 100 60 Q 105 45 100 30;
                       M 100 90 Q 105 75 100 60 Q 95 45 100 30"/>
      <animate attributeName="opacity" 
               dur="2.5s" 
               repeatCount="indefinite"
               values="0.7; 0.5; 0.7"/>
    </path>
    
    <!-- Steam wisp 3 -->
    <path d="M 115 95 Q 120 80 115 65 Q 110 50 115 35" 
          fill="none" stroke="#E0E0E0" stroke-width="2.5" 
          stroke-linecap="round" opacity="0.7">
      <animate attributeName="d" 
               dur="3.5s" 
               repeatCount="indefinite"
               values="M 115 95 Q 120 80 115 65 Q 110 50 115 35;
                       M 115 95 Q 110 80 115 65 Q 120 50 115 35;
                       M 115 95 Q 120 80 115 65 Q 110 50 115 35"/>
      <animate attributeName="opacity" 
               dur="3.5s" 
               repeatCount="indefinite"
               values="0.7; 0.3; 0.7"/>
    </path>
  </g>
</svg>
