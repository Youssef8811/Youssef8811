<svg 
  width="200" 
  height="300" 
  viewBox="0 0 200 300" 
  xmlns="http://www.w3.org/2000/svg"
  aria-label="Animated coffee cup spilling a waterfall of coffee."
>
  <defs>
    <linearGradient id="coffeeGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5C3A21" />
      <stop offset="50%" stop-color="#6F4E37" />
      <stop offset="100%" stop-color="#5C3A21" />
    </linearGradient>
    <linearGradient id="cupGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#D1B280" />
      <stop offset="50%" stop-color="#C0A070" />
      <stop offset="100%" stop-color="#D1B280" />
    </linearGradient>
    <linearGradient id="rimGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#FDFBF5" />
      <stop offset="50%" stop-color="#EDECE6" />
      <stop offset="100%" stop-color="#FDFBF5" />
    </linearGradient>
    <radialGradient id="splashGradient" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#6F4E37" stop-opacity="1"/>
      <stop offset="100%" stop-color="#6F4E37" stop-opacity="0"/>
    </radialGradient>
  </defs>

  <g transform="translate(100, 70) rotate(-70)"> 
    <ellipse cx="0" cy="0" rx="40" ry="25" fill="#D1B280" stroke="#A48C65" stroke-width="2"/>
    <ellipse cx="0" cy="-20" rx="45" ry="20" fill="#FDFBF5" stroke="#EDECE6" stroke-width="3"/>
    <ellipse cx="0" cy="-15" rx="35" ry="15" fill="#6F4E37"/>
  </g>

  <path fill="url(#coffeeGradient)">
    <animate 
      attributeName="d"
      dur="2s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
      values="
        M 100 100 C 95 150, 80 200, 85 280 L 115 280 C 120 200, 105 150, 100 100 Z;
        M 100 100 C 105 140, 110 190, 100 280 L 120 280 C 110 190, 115 140, 100 100 Z;
        M 100 100 C 95 150, 80 200, 85 280 L 115 280 C 120 200, 105 150, 100 100 Z
      "
    />
  </path>

  <path fill="#6F4E37">
    <animate 
      attributeName="d"
      dur="2s"
      repeatCount="indefinite"
      calcMode="spline"
      keySplines="0.42 0 0.58 1; 0.42 0 0.58 1"
      values="
        M 60 280 Q 80 270, 100 280 T 140 280 Q 120 290, 100 290 T 60 280 Z;
        M 50 280 Q 70 265, 100 280 T 150 280 Q 130 295, 100 295 T 50 280 Z;
        M 60 280 Q 80 270, 100 280 T 140 280 Q 120 290, 100 290 T 60 280 Z
      "
    />
  </path>

  <circle cx="100" cy="280" r="15" fill="#F5E5C3" opacity="0.6">
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      from="0" to="1"
      dur="1.5s"
      repeatCount="indefinite"
      additive="sum"
      begin="0.5s"
    />
    <animate
      attributeName="opacity"
      from="0.6" to="0"
      dur="1.5s"
      repeatCount="indefinite"
      begin="0.5s"
    />
  </circle>

  <circle cx="90" cy="285" r="10" fill="#F5E5C3" opacity="0.5">
     <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      from="0" to="1"
      dur="1.3s"
      repeatCount="indefinite"
      additive="sum"
      begin="0.8s"
    />
    <animate
      attributeName="opacity"
      from="0.5" to="0"
      dur="1.3s"
      repeatCount="indefinite"
      begin="0.8s"
    />
  </circle>

  <circle cx="110" cy="285" r="10" fill="#F5E5C3" opacity="0.5">
     <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="scale"
      from="0" to="1"
      dur="1.3s"
      repeatCount="indefinite"
      additive="sum"
      begin="1.1s"
    />
    <animate
      attributeName="opacity"
      from="0.5" to="0"
      dur="1.3s"
      repeatCount="indefinite"
      begin="1.1s"
    />
  </circle>

</svg>
